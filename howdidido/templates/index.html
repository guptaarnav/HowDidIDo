{% extends "base.html"%}

{% block content %}
    <div class="container col-md-4 col-sm-6 col-xs-8">
        <form action="{{ url_for('index') }}" method="post">
            <div class="form-group">
              <label for="avg">Avg. score</label>
              <input type="text" class="form-control" name="avg">
            </div>
            <div class="form-group">
              <label for="std">Standard Deviation</label>
              <input type="text" class="form-control" name="std">
            </div>
            <div class="form-group">
                <label for="score">Your Score as a percent</label>
                <input type="text" class="form-control" name="score">
              </div>
            <button type="submit" class="btn btn-default btn-success">Submit</button>
        </form>
    </div>
{% endblock %}
