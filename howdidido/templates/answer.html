{% extends "base.html"%}

{% block content %}
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Avg.</th>
                <th scope="col">Std.</th>
                <th scope="col">Your Score</th>
                <th scope="col">Percentile</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ data.avg }} </th>
                <td>{{ data.std }}</td>
                <td>{{ data.score }}</td>
                <td>{{ data.perc }}</td>
            </tr>
    </tbody>
</table>

{% endblock %}
