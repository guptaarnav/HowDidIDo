{% extends "base.html"%}


{% block content %}
<div class="container col-md-6 col-sm-6 col-xs-8">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Avg.</th>
                <th scope="col">Std.</th>
                <th scope="col">Your Score</th>
                <th scope="col">Percentile</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ data.avg }} </th>
                <td>{{ data.std }}</td>
                <td>{{ data.score }}</td>
                <td>{{ data.perc }}</td>
            </tr>
    </tbody>
</table>
</div>
<div class="container col-md-6">
    <h3 class=""><a href="/">Return to empty form</a></h3>
</div> 

{% endblock %}
